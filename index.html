<body>
<ul class="poem" style="list-style:none">
  <li>The butterfly is a thing to behold,</li>
<li>with colors more beautiful than gold.</li>

<li>Flying hour by hour,</li>
<li>going from flower to flower.</li>

<li>Oh, how I enjoy your beauty butterfly,</li>
<li>as I sit and watch you flutter by.</li>
  </ul>
